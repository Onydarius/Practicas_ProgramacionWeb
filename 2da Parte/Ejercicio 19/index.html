<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Ejercicio 19 - Información sobre eventos</title>

    <style type="text/css">
        body {
            font-family: arial, helvetica;
        }

        .box {
            width: 160px;
            height: 160px;
            border: thin solid silver;
            padding: .5em;
            float: left;
            margin-right: 15px;
        }

        .box h1 {
            margin: 0;
        }
    </style>

</head>

<body>
    <div class="box">
        <h1>Posición</h1>
        <span class="posicion" id="posicion"></span>
    </div>
</body>
<script type="text/javascript">
    function tamanoVentanaNavegador() {
        var dimensiones = [];
        if (typeof (window.innerWidth) == 'number') {
            dimensiones = [window.innerWidth, window.innerHeight];
        } else if (document.documentElement && (document.documentElement.clientWidth || document.documentElement.clientHeight)) {
            //IE 6 en modo estandar (no quirks)
            dimensiones = [document.documentElement.clientWidth, document.documentElement.clientHeight];
        } else if (document.body && (document.body.clientWidth || document.body.clientHeight)) {
            //IE en modo quirks
            dimensiones = [document.body.clientWidth, document.body.clientHeight];
        }
        return dimensiones;
    }
    document.addEventListener("click", function (event) {
        document.getElementById("posicion").textContent  =  calcularPosicion(event.clientX,event.clientY);
    }, false);

    function calcularPosicion(x,y){
        var dimensiones = tamanoVentanaNavegador();
        var poscion = "";
        if(x > dimensiones[0]/2){
            poscion += "derecha";
        }else{
            poscion += "izquierda";
        }

        if(y > dimensiones[1]/2){
            poscion += " abajo";
        }else{
            poscion += " arriba";
        }
        return poscion;
    }
</script>

</html>
